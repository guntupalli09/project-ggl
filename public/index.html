<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Digital Marketing Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .feature {
            margin-bottom: 30px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .feature h2 {
            margin-bottom: 10px;
        }
        .feature input, .feature textarea, .feature button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .feature button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .feature button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background-color: #f4f4f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        /* Chatbot popup */
        .chatbot {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            display: none;
            flex-direction: column;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chatbot-header {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }
        .chatbot-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .chatbot-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chatbot-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .chatbot-input button {
            padding: 10px;
            margin-left: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chatbot-input button:hover {
            background-color: #0056b3;
        }
        .chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chatbot-toggle:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Digital Marketing Tool</h1>

        <!-- AI Content Generation -->
        <div class="feature">
            <h2>AI Content Generation</h2>
            <input type="text" id="content-prompt" placeholder="Enter a topic">
            <button id="generate-content">Generate Content</button>
            <div id="content-output" class="output"></div>
        </div>

        <!-- SEO Optimization -->
        <div class="feature">
            <h2>SEO Optimization</h2>
            <input type="url" id="seo-url" placeholder="Enter website URL">
            <button id="analyze-seo">Analyze SEO</button>
            <div id="seo-output" class="output"></div>
        </div>

        <!-- Ad Campaign Generator -->
        <div class="feature">
            <h2>Ad Campaign Generator</h2>
            <input type="text" id="product" placeholder="Product">
            <input type="text" id="audience" placeholder="Audience">
            <input type="text" id="goal" placeholder="Goal">
            <button id="generate-ad">Generate Ad</button>
            <div id="ad-output" class="output"></div>
        </div>

        <!-- Customer Lifetime Value (CLV) Prediction -->
        <div class="feature">
            <h2>Customer Lifetime Value (CLV) Prediction</h2>
            <input type="number" id="revenue" placeholder="Revenue">
            <input type="number" id="frequency" placeholder="Frequency">
            <input type="number" id="retention-rate" placeholder="Retention Rate">
            <button id="predict-clv">Predict CLV</button>
            <div id="clv-output" class="output"></div>
        </div>

        <!-- Sentiment Analysis -->
        <div class="feature">
            <h2>Sentiment Analysis</h2>
            <textarea id="sentiment-text" placeholder="Enter text"></textarea>
            <button id="analyze-sentiment">Analyze</button>
            <div id="sentiment-output" class="output"></div>
        </div>
    </div>

    <!-- Chatbot Popup -->
    <button class="chatbot-toggle"><i class="fas fa-comments"></i></button>
    <div class="chatbot">
        <div class="chatbot-header">Chat with AI</div>
        <div class="chatbot-messages" id="chatbot-messages"></div>
        <div class="chatbot-input">
            <input type="text" id="chatbot-input" placeholder="Type your message">
            <button id="chatbot-send">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
